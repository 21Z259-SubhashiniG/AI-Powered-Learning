<body>
    <header>
        <div class="hamburger" id="menu-btn">&#9776;</div>
        <h1>Generate Study Materials</h1>
    </header>

    <!-- Sidebar -->
<nav id="sidebar" class="sidebar hidden">

    <!-- Generate Materials Form -->
    <main>
        <form id="generate-form">
            <label for="subject">Subject Name:</label>
            <input type="text" id="subject" placeholder="Enter subject name" required>

            <label for="unit-number">Unit Number:</label>
            <input type="number" id="unit-number" placeholder="Enter unit number" required>

            <label for="topics">Topics (add one by one):</label>
            <div class="skills-input">
                <input type="text" id="topic-input" placeholder="Add topic" />
                <button type="button" id="add-topic">Add Topic</button>
                <ul id="topics-list"></ul>
            </div>

            <label for="pdf-upload">Upload Textbook PDFs:</label>
            <input type="file" id="pdf-upload" accept=".pdf" multiple />

            <button type="submit">Generate Material</button>
        </form>

        <!-- Placeholder for Generated Content -->
        <div id="generated-content">
            <h3>Generated Material:</h3>
            <p>No material generated yet.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
